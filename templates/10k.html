<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sentient</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:700"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="10k.css" />
    <link rel="icon" href="imgs/sentientlogo.png" />
  </head>
  <body>
    <div id="loading">
      <div id="spinner"></div>
    </div>
    <div id="header" class="animated slideInDown" style="animation-delay: 1.8s">
      <div id="title">Sentient</div>
      <br />
      <div id="links">
        <a href="10k.html">10K Report Analysis</a>
        <a href="#work" style="margin: 0px 60px">works</a>
        <a href="#contact">contact</a>
      </div>
    </div>

    <center>
      <div id="middle">
        <div id="tagline" class="animated zoomIn" style="animation-delay: 1.8s">
          10k report sentiment analysis are as follows <br />
          <button class="btn_one">check details</button>
        </div>
      </div>
    </center>

    <div id="analysis-detail">
      <div id="contact">
        <h1>contact.</h1>
        <form>
          <input type="text" placeholder="name" required />
          <input type="email" placeholder="email" required /><br />
          <textarea placeholder="your message" required rows="5"></textarea
          ><br />
          <button class="btn_one">send</button>
        </form>
        <div id="details">
          <a class="btn_social"><i class="fas fa-phone"></i></a>
          <a class="btn_social"><i class="fas fa-at"></i></a>
          <a class="btn_social"><i class="fab fa-twitter"></i></a>
          <a class="btn_social"><i class="fab fa-dribbble"></i></a>
        </div>
      </div>
    </div>
    <div id="footer">
      made on earth by a human <br /><br />
      <a href="https://imfunniee.github.io">imfunniee</a>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
